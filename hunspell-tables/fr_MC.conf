license = GPL
serial_number = 20100922
icon = fr_MC.svg
name = typing-booster:fr_MC
description = This is a typing booster engine table for French in Monaco language
language = fr
author = Anish Patil <apatil@redhat.com> 
status_prompt = fr
layout = default
hunspell_dict = fr_BE.dic
hunspell_dict_package = hunspell-fr
ime_name = French - MC (Typing Booster)
symbol = fr-MC
# Attention: using the simulated Azerty keyboard from m17n
# for French is probably not a good idea. Because the 0123456789
# keys need to be valid input keys then (for example '2' is transliterated to
# 'Ã©'. But the number keys are used
# to select one of the suggested candidates.
imes = Native Keyboard:NoIme,Latin-Pre:t-latn-pre,Latin-Post:t-latn-post
setup = /usr/libexec/ibus-setup-typing-booster --config-file fr_MC.conf
