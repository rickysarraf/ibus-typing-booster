license = GPL
serial_number = 20100922
icon = ur_PK.svg
name = typing-booster:ur_PK
description = This is a typing booster engine table for Urdu in Pakistan
language = ur
author = Anish Patil <apatil@redhat.com> 
status_prompt = ur
layout = default
hunspell_dict = ur_PK.dic
hunspell_dict_package = hunspell-ur
ime_name = Urdu - PK (Hunspell)
symbol = ur-PK
# Attention: when using the m17n input method “ur-phonetic” for Urdu
# the Eastern Arabic numerals ۱۲۳۴۵۶۷۸۹۰ cannot be typed because
# “ur-phonetic” produces these by transliterating 1234567890 and
# the numbers are used to select between the suggested candidates.
imes = Native Keyboard:NoIme,Phonetic:ur-phonetic
setup = /usr/libexec/ibus-setup-typing-booster --config-file ur_PK.conf
